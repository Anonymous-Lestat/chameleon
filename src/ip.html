<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/spectre.min.css" />
	<link rel="stylesheet" type="text/css" href="css/popup.css" />
	<title>Chameleon Timezone/Language IP Rules</title>
	<style type="text/css">
		.form-group div.text-bold {
			max-width: 500px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
	</style>
</head>
<body>
	<div class="header-container">
		<h1>Chameleon</h1>
		<h4>Timezone/Language IP rules</h4>
		<button id="create" class="btn btn-primary btn-sm mt-2">Create new rule</button>
		<button id="reload" class="btn btn-primary btn-sm mt-2">Reload IP info</button>
		<div class="container" style="padding-top: 10px;">
		  <div class="columns">
		    <div class="column col-5 col-mx-auto">
		    	<h5>Tip: 8.8.8.0/24 corresponds to the range 8.8.8.0 - 8.8.8.255</h5>
		    	<h5>*Click the Reload IP info button after making changes to IP rules*</h5>
		    </div>
		  </div>
		</div>
	</div>
	<div class="content" id="rules">
		<table class="table">
		  <thead>
		    <tr>
		      <th>IP Range</th>
		      <th>Language</th>
		      <th>Timezone</th>
  		      <th>Actions</th>
		    </tr>
		  </thead>
		  <tbody>
		  </tbody>
		</table>
	</div>
</body>
<script type="text/javascript" src="js/dep/jquery-3.3.1.slim.min.js"></script>
<script type="text/javascript" src="js/dep/ip-cidr.min.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/ip.js"></script>
</html>
